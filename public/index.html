<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Blog Maker</title>
</head>
<body>
    <h1>Generate a Blog Post</h1>
    <form id="blogForm">
        <label for="topic">Write a Blog Post About:</label>
        <input type="text" id="topic" name="topic" required><br><br>

        <label for="length">Length:</label>
        <input type="text" id="length" name="length" required><br><br>

        <label for="comprehension">Audience Comprehension:</label>
        <select id="comprehension" name="comprehension" required>
            <option value="Explain Like I'm 5">Explain Like I'm 5</option>
            <option value="High School">High School</option>
            <option value="College Graduate">College Graduate</option>
            <option value="Industry Professional">Industry Professional</option>
            <option value="Experts Only">Experts Only</option>
        </select><br><br>

        <button type="submit">Generate</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('blogForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const topic = document.getElementById('topic').value;
            const length = document.getElementById('length').value;
            const comprehension = document.getElementById('comprehension').value;

            // Redirect to the auth endpoint with the form data as query parameters
            const authUrl = `/auth?topic=${encodeURIComponent(topic)}&length=${encodeURIComponent(length)}&comprehension=${encodeURIComponent(comprehension)}`;
            window.location.href = authUrl;
        });
    </script>
</body>
</html>
